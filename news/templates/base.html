<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title {% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<body>

{% if user.is_authenticated %}
    Witaj {{ user.username }}, <a href="{% url 'logout' %}">wyloguj</a>
{% else %}
    <a href="{% url 'register' %}">rejestruj</a>
    <a href="{% url 'login' %}">zaloguj</a>
{% endif %}

{% block body %}{% endblock %}
{% block scripts %}{% endblock %}
</body>
</html>
